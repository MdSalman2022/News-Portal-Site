<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BDNEWS Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Navbar -->
      
    <section>
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <div class="navbar-brand" href="#"
                  ><h3 class="fw-bold text-primary logo">
                  <span class="bg-primary text-light rounded-3 p-1">BDNEWS <span class="px-1 rounded-2 bg-light text-primary">Portal</span></span></h3></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <div class="d-flex" role="search">
              <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-primary fw-bold" aria-current="page" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                      </li>
                      <li class="nav-item profile-img">
                        <img src="./images/profile.png" alt="" styl>
                      </li>
                  </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>
    
    <!-- Navbar End -->

    <main style="min-height: 77vh;">

        <!-- Category -->
        <section class="container">
        <hr>
          <div id="category" class="row text-center">

          </div>
        </section>

        <!-- Category end -->

        <!-- Found section -->
        <section class="container">
          <p class="my-5 bg-white rounded p-3" id="foundSection">You haven't selected any category</p>
        </section>
        
        <!-- Found Section end -->


        <!-- News Section starts -->


        <section class="container">
          <div class="row">
            <!-- News filter -->
            <div class="col">
                <div class="row align-items-center py-3">
                  <h6 class="col-auto">Sort By View</h6>
                  <select class="form-select col-auto" aria-label="Disabled select example" style="max-width: 150px;" disabled>
                        <option selected>High to Low</option>
                  </select>
                </div>
            </div>

            <div class="col">
              <div class="row py-3 d-flex justify-content-end">
                <div class="col-auto">
                <button class="btn btn-primary col-auto">Today's Pick</button></div>
                <div class="col-auto">
                <button class="btn border text-primary border-primary col-auto">Trending</button></div>
                </div>
            </div>
            
          </div>
          
          
          <div id="newsSection">

          </div>

        </section>
        <!-- News Section ends -->
   
  
    </main>
   



    <!-- Footer starts -->
    <footer class="bg-secondary text-white fw-bold mt-5 text-center "style="position: absolute; width: 100%">
        <p class="text-center py-3">Copyright 2021 BDNEWS Portal</p>
    </footer>
    <!-- Footer ends -->

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
